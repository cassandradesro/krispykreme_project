<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="dist/css/app.css">
	</head>
	<body>
		<div class="corner-button">
			<div class="back-btn">
				<a href=""><img src="dist/img/backbutton.png"></a>
			</div>
			<div class="cart-btn">
				<a hre=""><img src="dist/img/cart.png"></a>
			</div>
		</div>
		<section class="page home-page active">
			<img src="dist/img/dots.png" class="dots">
			<img src="dist/img/drippy-glaze-background.png" class="drippy-glaze-background">
			<img src="dist/img/logo_donut.png" class="logo-donut">
			<div>
				<p>Touch to Start</p>
				<p>or sign-in with the Krispy Kreme app</p>
			</div>
			<div class="bottom-donuts">
				<img src="dist/img/chocolate_glazed_iced.png" id="choc_glazed" class="bottom-donut">
				<img src="dist/img/white_chocolate_drizzle.png" id="white-choc" class="bottom-donut">
				<img src="dist/img/iced_strawberry_sprinkles.png" id="strawberry-sprinks" class="bottom-donut">
				<img src="dist/img/glazed_original.png" id="glazed" class="bottom-donut">
			</div>

		</section>
		<section class="page second-page "> 
			<!-- <div> -->
				<p>What would you like today?</p>
				<div class="donuts">
					<p>Doughnuts</p>
				</div>
				<a href="drinks.html" class="drinks">
					<p>Coffee &amp; Drinks</p>
				</a>
			<!-- </div> -->
		</section>
		<section class="page third-page ">
			<div>
				<p>How many</p>
				<div class="single">
					<p>Single</p>
				</div>
				<div class="half-dozen">
					<p>Half Dozen</p>
				</div>
				<div  class="dozen">
					<p>Dozen</p>
				</div>
			</div>
		</section> 	



		<section class="page fourth-page ">
			<h1> Choose your <span></span>.</h1>
			<div class="donut-box">
				<div class="donut-grid"></div>
			</div>
			<div class="under-box">
				<button class="randomize-btn">Randomize</button>
				<div class="trash-can"></div>
			</div>
			<div class="red-line"></div>
			<div class="instruction-text">
				<p>Tap doughnut once to see description. Double tap to add to box.</p>
				<p>Filters:</p>
			</div>
			<section class="filters">
				<button data-filter="glazed" class="filter">Glazed</button>
				<button data-filter="filled" class="filter">Filled</button>
				<button data-filter="iced" class="filter">Iced</button>
				<button data-filter="chocolate" class="filter">Chocolate</button>
				<button data-filter="cake" class="filter">Cake</button>
				<button data-filter="customize" class="filter">Customize</button>
			</section>
			<div class="donut-list-grid"></div>

		</section>
		<section class="page fifth-page">
		</section>
		<section class="page sixth-page">
		</section>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
		<script src="dist/js/app.js"></script>
		<script src="dist/js/donuts.js"></script>

	</body>
</html>
